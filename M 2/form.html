<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">
<title>Sign Up Form</title>
</head>
<body>
<form id="signup-form" class="form" autocomplete="off">
<h2>Sign Up</h2>
<div class="form__group">
<input type="text" id="name" class="form__input" required>
<label for="name" class="form__label">Name</label>
</div>
<div class="form__group">
<input type="email" id="email" class="form__input" required>
<label for="email" class="form__label">Email</label>
</div>
<div class="form__group">
<input type="password" id="password" class="form__input" required>
<label for="password" class="form__label">Password</label>
</div>
<button type="submit" class="btn">Sign Up</button>
<a href="login.html"><button type="button" class="btn-2">Login In</button></a>
</form>
<script src="script.js"></script>
</body>
</html>
